<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feed</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-card *ngFor="let filme of lista" color="secondary">
    <img src="{{capa}}.{{filme.backdrop_path}}" alt="">
    <ion-card-title class="ion-padding">{{filme.title}}</ion-card-title>

    <ion-card-content>
      {{filme.overview}}
    </ion-card-content>
  </ion-card>
  
  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
